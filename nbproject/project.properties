annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.processors.list=
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output
application.desc=An online Microsoft Access database conversion tool to convert old and new Access database formats to some other popular databases and formats
application.homepage=https://lytrax.io/blog/tools/access-converter
application.title=AccessConverter
application.vendor=Christos Lytras <christos.lytras@gmail.com>
auxiliary.org-netbeans-spi-editor-hints-projects.perProjectHintSettingsFile=nbproject/cfg_hints.xml
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# Files in build.classes.dir which should be excluded from distribution jar
dist.archive.excludes=
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/AccessConverter.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.commons-io-2.5.jar=commons-io-2.5.jar
file.reference.commons-lang-2.6.jar=commons-lang-2.6.jar
file.reference.commons-logging-1.2.jar=commons-logging-1.2.jar
file.reference.commons-text-1.3.jar=commons-text-1.3.jar
file.reference.jackcess-2.1.11.jar=jackcess-2.1.11.jar
file.reference.javax.json-1.0.2.jar=javax.json-1.0.2.jar
file.reference.sqlite-jdbc-3.18.0.jar=sqlite-jdbc-3.18.0.jar
includes=**
jar.archive.disabled=${jnlp.enabled}
jar.compress=false
jar.index=${jnlp.enabled}
javac.classpath=\
    ${file.reference.commons-lang-2.6.jar}:\
    ${file.reference.javax.json-1.0.2.jar}:\
    ${file.reference.commons-io-2.5.jar}:\
    ${file.reference.sqlite-jdbc-3.18.0.jar}:\
    ${file.reference.jackcess-2.1.11.jar}:\
    ${file.reference.commons-logging-1.2.jar}:\
    ${file.reference.commons-text-1.3.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.external.vm=true
javac.processorpath=\
    ${javac.classpath}
javac.source=1.8
javac.target=1.8
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=no.codebase
jnlp.descriptor=application
jnlp.enabled=false
jnlp.mixed.code=default
jnlp.offline-allowed=false
jnlp.signed=false
jnlp.signing=
jnlp.signing.alias=
jnlp.signing.keystore=
main.class=accessconverter.AccessConverter
